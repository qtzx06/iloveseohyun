version: '3.8'

services:
  iloveseohyun-web:
    build: .
    container_name: iloveseohyun-app
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
    working_dir: /app
    command: python3 server.py
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - seohyun-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: iloveseohyun-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/usr/share/nginx/html:ro
    depends_on:
      - iloveseohyun-web
    restart: unless-stopped
    networks:
      - seohyun-network
    profiles:
      - production

networks:
  seohyun-network:
    driver: bridge

volumes:
  app-data:
    driver: local